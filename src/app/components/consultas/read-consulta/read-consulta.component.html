<table mat-table [dataSource]="consultas" class="table mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="patientsName">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.patientsName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="patientsBirthday">
    <th mat-header-cell *matHeaderCellDef>Nascimento</th>
    <td mat-cell *matCellDef="let element">{{ element.patientsBirthday }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="patientsCPF">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let element">{{ element.patientsCPF }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let element">{{ element.emailAddress }}</td>
  </ng-container>

  <ng-container matColumnDef="CEP">
    <th mat-header-cell *matHeaderCellDef>CEP</th>
    <td mat-cell *matCellDef="let element">{{ element.CEP }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Endereço</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="doctorsName">
    <th mat-header-cell *matHeaderCellDef>Médico</th>
    <td mat-cell *matCellDef="let element">{{ element.doctorsName }}</td>
  </ng-container>

  <ng-container matColumnDef="CRM">
    <th mat-header-cell *matHeaderCellDef>CRM</th>
    <td mat-cell *matCellDef="let element">{{ element.CRM }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/consultas/update/{{ element.id }}">
        <i class="material-icons edit"> edit </i>
      </a>
      <a routerLink="/consultas/delete/{{ element.id }}">
        <i class="material-icons delete"> delete </i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
